<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #17a4b4, #dbdde4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      transition: all 0.4s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .tabs button {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-size: 1.1rem;
      cursor: pointer;
      color: #555;
      transition: 0.3s;
    }

    .tabs button.active {
      border-color: #17a2b8;
      color: #17a2b8;
      font-weight: bold;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .options a {
      color: #17a2b8;
      text-decoration: none;
    }

    button.submit-btn {
      background-color: #121515;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #43b5cb;
    }

    .note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .note a {
      color: #101112;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="active" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <div class="password-wrapper">
          <input type="password" id="loginPassword" required />
          <span class="toggle" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="submit-btn" type="submit">Login</button>
      <p class="note">Don‚Äôt have an account? <a href="#" onclick="showTab('signup')">Sign up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signup" onsubmit="handleSignup(event)">
      <div class="input-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" required />
      </div>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required />
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <div class="password-wrapper">
          <input type="password" id="signupPassword" required />
          <span class="toggle" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</span>
        </div>
      </div>
      <button class="submit-btn" type="submit">Create Account</button>
      <p class="note">Already have an account? <a href="#" onclick="showTab('login')">Login</a></p>
    </form>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }

    function showTab(tab) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(tab).classList.add("active");

      const btnIndex = tab === "login" ? 0 : 1;
      document.querySelectorAll(".tab-btn")[btnIndex].classList.add("active");
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      alert("Logging in: " + email);
    }

    function handleSignup(event) {
      event.preventDefault();
      const email = document.getElementById("signupEmail").value;
      alert("Signing up with: " + email);
    }
  </script>

</body>
</html>
